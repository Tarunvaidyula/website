<!DOCTYPE html>
<html>
  <head>
    <title>Login/Sign-Up</title>
    <link type="text/css" rel="stylesheet" href="css/login.css"/>
  </head>

  <body>
    <section class="imp">
      <section>
        <div class="login show" id="one">
          <div class="textbox slide-left2">
            <div class="head">
              <h1>
                Sign in
              </h1>
            </div>
            <form action="">
              <input type="text" placeholder="EMAIL" required />

              <input type="password" placeholder="PASSWORD" required />

              <button id="b">
                <a href="#" style="cursor: pointer; text-decoration: none">
                 <b> Forgot password?</b>
                </a>
              </button>
              <button type="submit" class="sign_in_btn">
                <a href="homepage.html" style="color: white"> SIGN IN </a>
              </button>
              <center>
              <a href="homepage.html" class="btn">Back to Home</a>
              </center>
            </form>
          </div>
        </div>

        <div class="sec show" id="two">
          <div class="textbox slide-left">
            
            <h2>Sign up to Get into the Fanatic World!</h2>

            <button id="b1" style="cursor: pointer" class="prompt_sign_up">
              SIGN UP
            </button>
          </div>
        </div>
      </section>

      <section>
        <div class="sec hide" id="three">
          <div class="textbox slide-left">
            <h1>Already a member?</h1>

            <p>Login to Explore</p>

            <button id="b2" style="cursor: pointer" class="prompt_sign_in">
              SIGN IN
            </button>
          </div>
        </div>

        <div class="login hide" id="four">
          <div class="textbox slide-right">
            <div class="head">
              <h1>Create Account</h1>
            </div>
            <form action="" id="signupForm">
              <input type="text" placeholder="NAME" required />

              <br/>

              <input type="text" placeholder="EMAIL" required />

              <br/>

              <input type="password" placeholder="PASSWORD" required />

              <br/>

              <input type="text" placeholder="PHONE NO. (optional)" />

              <br/>

              <button type="submit" style="cursor: pointer" class="sign_up_btn">
                <a href="homepage.html" style="color: white; text-decoration: none">
                  SIGN UP
                </a>
              </button>
            </form>
          </div>
        </div>
      </section>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
