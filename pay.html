<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details</title>
  <link rel="stylesheet" href="css/pay.css">
</head>
<body>
  <div class="container">
    <h1>Payment Details</h1>
    <form id="paymentForm" action="confirmation.html">
    <div class="form-group">
            <label for="cardholderName">Cardholder's Name:</label>
            <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder's name" required>
    </div>
      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
      </div>
      <div class="form-group">
        <label for="expiryMonth">Expiry Date:</label>
        <select id="expiryMonth" name="expiryMonth" required>
          <option value="">Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select id="expiryYear" name="expiryYear" required>
          <option value="">Year</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" placeholder="CVV" minlength="3" maxlength="3" required>
      </div>
      <button type="submit"><a href="confirmation.html" style="color: white;">Payment</a></button>
    </form>
  </div>
  <script src="js/pay.js"></script>
</body>
</html>
